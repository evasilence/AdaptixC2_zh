name: Build and Release

on:
  push:
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- Server Build Job (Cross-platform) ---
  build-server:
    name: Build Server
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true
          cache-dependency-path: AdaptixServer/go.sum
          
      - name: Build Server (Linux)
        working-directory: AdaptixServer
        run: GOOS=linux GOARCH=amd64 go build -o AdaptixServer-linux-amd64 -v .
        
      - name: Build Server (Windows)
        working-directory: AdaptixServer
        run: GOOS=windows GOARCH=amd64 go build -o AdaptixServer-windows-amd64.exe -v .

      - name: Build Server (macOS Intel)
        working-directory: AdaptixServer
        run: GOOS=darwin GOARCH=amd64 go build -o AdaptixServer-darwin-amd64 -v .

      - name: Build Server (macOS Apple Silicon)
        working-directory: AdaptixServer
        run: GOOS=darwin GOARCH=arm64 go build -o AdaptixServer-darwin-arm64 -v .

      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixServer-All
          path: AdaptixServer/AdaptixServer-*

  # --- Linux Client Build Job ---
  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libgl1-mesa-dev libxkbcommon-dev libvulkan-dev libfuse2 file wget
          
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Configure CMake
        run: cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
        
      - name: Build
        run: |
          cmake --build build
          DESTDIR=AppDir cmake --install build
        
      - name: Create AppImage
        run: |
          # Get linuxdeploy
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          # Get Qt plugin
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-plugin-qt-x86_64.AppImage
          
          # Prepare Icon and Desktop file if missing (Assuming simple setup)
          # AdaptixClient needs an icon and desktop file for AppImage ideally
          # But linuxdeploy might complain if they are missing.
          # For now, we rely on CMake install providing the desktop integration or creating dummy ones.
          
          # Just in case, create a simple desktop entry if source doesn't have it
          mkdir -p AppDir/usr/share/applications/
          echo "[Desktop Entry]
          Type=Application
          Name=AdaptixClient
          Exec=AdaptixClient
          Icon=AdaptixClient
          Categories=Utility;" > AppDir/usr/share/applications/AdaptixClient.desktop
          
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps/
          # Create a dummy icon or use one if exists? We'll create a dummy empty file or reuse simple icon if not present to avoid failure?
          # Actually, let's just touch one
          touch AppDir/usr/share/icons/hicolor/256x256/apps/AdaptixClient.png
          
          # Generate AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage
          
      - name: Upload Client (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-Linux
          path: AdaptixClient-*.AppImage

  # --- macOS Client Build Job ---
  build-client-macos:
    name: Build Client (macOS ${{ matrix.arch }})
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - arch: x64
            osx_arch: "x86_64"
          - arch: arm64
            osx_arch: "arm64"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install Dependencies
        run: brew install ninja openssl
        
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Configure CMake
        run: |
          cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl) \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.osx_arch }}
        
      - name: Build
        run: cmake --build build
      
      - name: Deploy Qt (Mac)
        run: macdeployqt build/AdaptixClient.app -dmg -verbose=1

      - name: Upload Client (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-macOS-${{ matrix.arch }}
          path: build/AdaptixClient.dmg

  # --- Windows Client Build Job ---
  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install OpenSSL & Ninja
        run: choco install openssl ninja --no-progress
      
      - name: Configure CMake
        run: |
           cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR="C:\Program Files\OpenSSL-Win64"
        
      - name: Build
        run: cmake --build build
      
      - name: Deploy Qt (Windows)
        shell: cmd
        run: |
          mkdir dist
          copy build\AdaptixClient.exe dist\
          windeployqt --release --compiler-runtime --dir dist dist\AdaptixClient.exe

      - name: Package SFX (Windows)
        shell: cmd
        run: |
          :: Create 7z archive of the dist folder
          7z a app.7z .\dist\*
          
          :: Download 7-Zip Extra to get 7zSD.sfx (The SFX module)
          curl -L -o 7z_extra.7z https://www.7-zip.org/a/7z2301-extra.7z
          7z e 7z_extra.7z -oextra 7zSD.sfx -r
          
          :: Create Config for SFX
          echo ;!@Install@!UTF-8! > config.txt
          echo Title="AdaptixClient" >> config.txt
          echo ExecuteFile="AdaptixClient.exe" >> config.txt
          echo ExecuteParameters="" >> config.txt
          echo RunningProcess="AdaptixClient.exe" >> config.txt
          echo ;!@InstallEnd@! >> config.txt
          
          :: Combine to create Single Executable
          copy /b extra\7zSD.sfx + config.txt + app.7z AdaptixClient-Windows.exe
        
      - name: Upload Client (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-Windows
          path: AdaptixClient-Windows.exe
          
  # --- Release Job (Only on Tag) ---
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-server, build-client-linux, build-client-macos, build-client-windows]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Display downloaded files
        run: ls -R artifacts

      - name: Rename Artifacts
        run: |
          mv artifacts/AdaptixClient-Linux/AdaptixClient-*.AppImage artifacts/AdaptixClient-Linux/AdaptixClient-Linux.AppImage.AppImage
          mv artifacts/AdaptixClient-macOS-x64/AdaptixClient.dmg artifacts/AdaptixClient-macOS-x64/AdaptixClient-macOS-x64.dmg
          mv artifacts/AdaptixClient-macOS-arm64/AdaptixClient.dmg artifacts/AdaptixClient-macOS-arm64/AdaptixClient-macOS-arm64.dmg

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/AdaptixServer-All/*
            artifacts/AdaptixClient-Linux/AdaptixClient-Linux.AppImage
            artifacts/AdaptixClient-macOS-x64/AdaptixClient-macOS-x64.dmg
            artifacts/AdaptixClient-macOS-arm64/AdaptixClient-macOS-arm64.dmg
            artifacts/AdaptixClient-Windows/AdaptixClient-Windows.exe
          draft: false
          prerelease: false
