name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('AdaptixServer/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build Go Server
      run: make server
      working-directory: .

    - name: Install Qt6 and dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev qt6-tools-dev qt6-declarative-dev qt6-websockets-dev qt6-sql-dev cmake build-essential libssl-dev zlib1g-dev

    - name: Install Qt6 and dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install qt@6 cmake openssl
        echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@6)" >> $GITHUB_ENV

    - name: Build C++ Client
      run: make client
      working-directory: .