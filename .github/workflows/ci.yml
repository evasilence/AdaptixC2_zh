name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- Server Build Job (Cross-platform) ---
  build-server:
    name: Build Server
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true
          cache-dependency-path: AdaptixServer/go.sum
          
      - name: Build Server (Linux)
        working-directory: AdaptixServer
        run: GOOS=linux GOARCH=amd64 go build -o AdaptixServer-linux-amd64 -v .
        
      - name: Build Server (Windows)
        working-directory: AdaptixServer
        run: GOOS=windows GOARCH=amd64 go build -o AdaptixServer-windows-amd64.exe -v .

      - name: Build Server (macOS Intel)
        working-directory: AdaptixServer
        run: GOOS=darwin GOARCH=amd64 go build -o AdaptixServer-darwin-amd64 -v .

      - name: Build Server (macOS Apple Silicon)
        working-directory: AdaptixServer
        run: GOOS=darwin GOARCH=arm64 go build -o AdaptixServer-darwin-arm64 -v .

      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixServer-All
          path: AdaptixServer/AdaptixServer-*

  # --- Linux Client Build Job ---
  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libgl1-mesa-dev libxkbcommon-dev libvulkan-dev
          
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Configure CMake
        run: cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release
        
      - name: Build
        run: cmake --build build
        
      - name: Upload Client (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-Linux
          path: build/AdaptixClient

  # --- macOS Client Build Job ---
  build-client-macos:
    name: Build Client (macOS ${{ matrix.arch }})
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - arch: x64
            osx_arch: "x86_64"
          - arch: arm64
            osx_arch: "arm64"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install Dependencies
        run: brew install ninja openssl
        
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Configure CMake
        run: |
          cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl) \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.osx_arch }}
        
      - name: Build
        run: cmake --build build
      
      - name: Upload Client (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-macOS-${{ matrix.arch }}
          path: build/AdaptixClient*

  # --- Windows Client Build Job ---
  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install OpenSSL & Ninja
        run: choco install openssl ninja --no-progress
      
      - name: Configure CMake
        run: |
           cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR="C:\Program Files\OpenSSL-Win64"
        
      - name: Build
        run: cmake --build build
        
      - name: Upload Client (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-Windows
          path: build/AdaptixClient.exe
          
  # --- Release Job (Only on Tag) ---
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-server, build-client-linux, build-client-macos, build-client-windows]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Display downloaded files
        run: ls -R artifacts

      - name: Rename Artifacts
        run: |
          mv artifacts/AdaptixClient-Linux/AdaptixClient artifacts/AdaptixClient-Linux/AdaptixClient-Linux
          mv artifacts/AdaptixClient-Windows/AdaptixClient.exe artifacts/AdaptixClient-Windows/AdaptixClient-Windows.exe
          mv artifacts/AdaptixClient-macOS-x64/AdaptixClient artifacts/AdaptixClient-macOS-x64/AdaptixClient-macOS-x64
          mv artifacts/AdaptixClient-macOS-arm64/AdaptixClient artifacts/AdaptixClient-macOS-arm64/AdaptixClient-macOS-arm64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/AdaptixServer-All/*
            artifacts/AdaptixClient-Linux/AdaptixClient-Linux
            artifacts/AdaptixClient-macOS-x64/AdaptixClient-macOS-x64
            artifacts/AdaptixClient-macOS-arm64/AdaptixClient-macOS-arm64
            artifacts/AdaptixClient-Windows/AdaptixClient-Windows.exe
          draft: false
          prerelease: false
