name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-server:
    name: Build Server (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            output: adaptixserver-linux
            goos: linux
          - os: macos-latest
            output: adaptixserver-macos
            goos: darwin
          - os: windows-latest
            output: adaptixserver-windows.exe
            goos: windows
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Server
      working-directory: AdaptixServer
      run: |
        go build -v -buildvcs=false -ldflags="-s -w" -o ${{ matrix.output }} .
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: amd64

    - name: Upload Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-${{ matrix.os }}
        path: AdaptixServer/${{ matrix.output }}

  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          qt6-base-dev \
          qt6-tools-dev \
          libqt6websockets6-dev \
          libgl1-mesa-dev \
          libssl-dev \
          zlib1g-dev

    - name: Build Client
      working-directory: AdaptixClient
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release
        cmake --build . -j$(nproc)

    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: client-linux
        path: AdaptixClient/AdaptixClient

  build-client-macos:
    name: Build Client (macOS)
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install qt@6 cmake openssl

    - name: Build Client
      working-directory: AdaptixClient
      env:
        CMAKE_PREFIX_PATH: /usr/local/opt/qt@6
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release
        cmake --build . -j$(sysctl -n hw.ncpu)

    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: client-macos
        path: AdaptixClient/AdaptixClient

  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'
        cache: true

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build Client
      working-directory: AdaptixClient
      run: |
        cmake . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: client-windows
        path: AdaptixClient/Release/AdaptixClient.exe

  create-release:
    name: Create Release
    needs: [build-server, build-client-linux, build-client-macos, build-client-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: List artifacts
      run: |
        echo "Downloaded artifacts:"
        ls -R

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          server-ubuntu-latest/adaptixserver-linux
          server-macos-latest/adaptixserver-macos
          server-windows-latest/adaptixserver-windows.exe
          client-linux/AdaptixClient
          client-macos/AdaptixClient
          client-windows/AdaptixClient.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
