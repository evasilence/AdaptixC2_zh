name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-server:
    name: Build Server
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output: adaptixserver
          - os: macos-latest
            output: adaptixserver
          - os: windows-latest
            output: adaptixserver.exe
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('AdaptixServer/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build Server (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd AdaptixServer
        go build -buildvcs=false -ldflags="-s -w" -o ${{ matrix.output }}

    - name: Build Server (Windows)
      if: runner.os == 'Windows'
      run: |
        cd AdaptixServer
        go build -buildvcs=false -ldflags="-s -w" -o ${{ matrix.output }}

    - name: Upload Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: adaptixserver-${{ runner.os }}
        path: AdaptixServer/${{ matrix.output }}

  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt6 and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev qt6-tools-dev qt6-qml-dev \
          qt6-websockets-dev cmake build-essential libssl-dev zlib1g-dev \
          libgl1-mesa-dev libglu1-mesa-dev libqt6opengl6-dev || \
        sudo apt-get install -y qt6-base-dev cmake build-essential libssl-dev zlib1g-dev libgl1-mesa-dev

    - name: Build Client
      run: |
        cd AdaptixClient
        cmake . -DCMAKE_BUILD_TYPE=Release || { echo "CMake failed, checking errors..."; cat CMakeFiles/CMakeError.log 2>/dev/null || true; exit 1; }
        make -j$(nproc) || { echo "Make failed"; exit 1; }

    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: adaptixclient-Linux
        path: AdaptixClient/AdaptixClient

  build-client-macos:
    name: Build Client (macOS)
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt6 and dependencies
      run: |
        brew install qt@6 cmake openssl

    - name: Build Client
      run: |
        cd AdaptixClient
        export CMAKE_PREFIX_PATH=$(brew --prefix qt@6)
        cmake . -DCMAKE_BUILD_TYPE=Release || { echo "CMake failed"; exit 1; }
        make -j$(sysctl -n hw.ncpu) || { echo "Make failed"; exit 1; }

    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: adaptixclient-macOS
        path: AdaptixClient/AdaptixClient

  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets qtnetworkauth'
        cache: true

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build Client
      run: |
        cd AdaptixClient
        cmake . -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: adaptixclient-Windows
        path: AdaptixClient/Release/AdaptixClient.exe

  create-release:
    name: Create Release
    needs: [build-server, build-client-linux, build-client-macos, build-client-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          adaptixserver-Linux/adaptixserver
          adaptixserver-macOS/adaptixserver
          adaptixserver-Windows/adaptixserver.exe
          adaptixclient-Linux/AdaptixClient
          adaptixclient-macOS/AdaptixClient
          adaptixclient-Windows/AdaptixClient.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
